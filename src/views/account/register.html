<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="/bowersrc/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container" style="width:600px;margin:0 auto;">
	<div class="row">
		<div class="panel panel-primary">
		 
		  <div class="panel-heading">用户注册</div>
		  <div class="panel-body">
		    
		    <form action="/account/register" method="post" class="form-horizontal">
			  <div class="form-group">
			    <label for="vname" class="col-sm-2 control-label">用户名</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="vname" id="vname" placeholder="请输入用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="vpwd" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="vpwd" id="vpwd" placeholder="请输入密码">
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="vqq" class="col-sm-2 control-label">qq</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="vqq" id="vqq" placeholder="请输入QQ">
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="vemail" class="col-sm-2 control-label">email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="vemail" id="vemail" placeholder="请输入email">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">注册用户</button>
			    </div>
			  </div>
			</form>

		  </div>
		</div>
	</div>
		
	</div>
</body>
</html>
